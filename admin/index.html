<!doctype html>
<html>
  <head>
    <!-- tu head normal -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.css" />
  </head>

  <body>
    <!-- Aquí carga tu Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

    <!-- Ahí inicializas Identity, una vez que el CMS y el body existen -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", user => {
            // opcional: forzar login si no hay user
            if (!user) {
              // window.netlifyIdentity.open();
            }
          });
          window.netlifyIdentity.init();
        }
      });
    </script>
  </body>
</html>
